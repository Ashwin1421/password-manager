<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript,Python,Django">
        <meta name="author" content="Ashwin Joshi, ashwin.joshi12@live.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content=""/>
        <meta property="og:url" content="" />
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:type" content="" />
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'resources/css/style.css'%}">
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Font Awesome JS -->
        <script defer src="{% static 'resources/js/solid.js' %}" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="{% static 'resources/js/fontawesome.js' %}" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'resources/css/icon.css' %}">
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'resources/css/all.css' %}" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <script src="{% static 'resources/js/toggle.js'%}"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">
        <link href="{% static 'resources/css/login.css'%}" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="wrapper">

            <!-- Page Content  -->
            <div id="content">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">


                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item left">
                                    <a class="nav-link" href="/">Vault</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                                {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <span class="navbar-text">Welcome, {{ user.first_name }}</span>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style="color: red;" href="/sign-out/">Sign-Out</a>
                                </li>
                                {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/sign-in/" >Sign-in</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/signup/">Sign-Up</a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
<
